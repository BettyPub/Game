<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Marites Gameplay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Lily+Script+One" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="gamebg">
        <table>
            <tr>
                <td>
                    <table class="headingtable">
                        <tr>
                            <td>
                                <img src="./mariteslogo.png" alt="Marites" id="gamelogo" class="float">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>
                                    <p>Select a game mode:</p>
                                    <div class="modecontainer"></div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                       <section class="game">     
                           <ul class="stats">
                               <li>
                                   <p>Attempts</p>
                                   <p id="attempts">0</p>
                               </li>
                               <li><i class="fas fa-hourglass-start"></i>
                                   <p><span id="timer">01:00</span>
                               </li>
                               <li><i class="fas fa-undo"></i></li>
                               <li><i class="fas fa-sign-out-alt"></i></li>
                           </ul>       
                           <div id="memory-game">
                           </div>
                       </section>
                </td>
            </tr>
        </table>
    </main>
    <footer>
        <div>2021 &#169; The Marites Game<br>
            Images are sourced from Google.<br>
            No copyright infringement intended.</div>
    </footer>
</body>
</html>
